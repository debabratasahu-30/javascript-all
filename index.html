<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>all demo</title>
<style>
div.div8 > span 
{
    color: red;
    font-weight: bold;
}

div span > span
{
    color: green;
}
</style>
</head>

<body>
<div class="div1"></div>
<div class="div2"></div>
<div id="div3"></div>
<div class="div4"></div>
<div class="div5"><span class="text1">My Name is</span></div>
<div class="div6"></div>
<div class="div7">My Name is <span class="text2">Debabrata Sahu</span></div>
<div class="div8"><span>My Name is Debabrata Sahu</span></div>
<div id="div9">My Name is Debabrata Sahu</div>
<div class="div10">MY NAME IS</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script>
$(document).ready(function(e) {
    $(".div1").wrap("<div>My Name is Debabrata Sahu</div>");
	$(".div2").html("My Name is Debabrata Sahu");
	$( ".div4" ).append( "<p>My Name is Debabrata Sahu</p>" );
	$( ".text1" ).after("<b>Debabrata Sahu</b>");	
	$(".text2").css("text-transform","uppercase");
	
    var str = '[{"firstName":"Debabrata","lastName":"Sahu"}]',
        data = $.parseJSON(str);
    $.each(data, function() {
        var html = ' ' + '<span class="div10">' + this.firstName + ' ' + this.lastName + '</span>';
        $('.div10').append(html);
    });

});

$( ".div8 span" ).each(function( index ) {
  var originalText = $( this ).text();
  var newText = "";
  for( var i = 0; i < originalText.length; i++)
  {
      if (i % 2 == 0)
        newText += "<span>" + originalText.charAt(i) + "</span>";  
      else
        newText += originalText.charAt(i);
  }
  $( this ).html(newText);
  
  var element = document.getElementById("div3");
element.innerHTML = "My Name is Debabrata Sahu";
});

</script>
</body>
</html>
